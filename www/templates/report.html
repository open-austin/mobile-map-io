<ion-view view-title="Post">
    <ion-nav-bar align-title="center" class="bar-positive">
        <ion-nav-back-button ng-hide="noGoingBack"></ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear icon ion-map" ui-sref="map" ng-show="noGoingBack"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear icon ion-plus"
                    ui-sref="add">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="true" id="mainContainer">
        <div id="formContainer">
            <form class="list" id="addForm" name="addForm">
                <img ng-src="{{form.photo}}" ng-hide="form.photo === null"
                        id="photoPreview"></canvas>
                <div class="item item-divider">
                    {{whenReported}}
                </div>
                <label class="item" ng-hide="form.accessible === null">
                    Is it ADA accessible?
                    <span class="badge badge-{{form.accessible ? 'stable' : 'assertive'}}">
                        {{form.accessible ? 'YES' : 'NO'}}
                    </span>
                </label>
                <label class="item" ng-hide="form.changing_table === null">
                    Does it have a changing table?
                    <span class="badge badge-{{form.changing_table ? 'stable' : 'assertive'}}">
                        {{form.changing_table ? 'YES' : 'NO'}}
                    </span>
                </label>
                <label class="item" ng-hide="form.unisex === null">
                    Unisex?
                    <span class="badge badge-{{form.unisex ? 'stable' : 'assertive'}}">
                        {{form.unisex ? 'YES' : 'NO'}}
                    </span>
                </label>
                <label class="item item-input item-floating-label"
                         ng-hide="form.directions === null">
                    <span class="input-label">Directions</span>
                    <textarea   name="directions"
                                ng-model="form.directions"
                                placeholder="Directions"
                                rows="1"
                                disabled>
                    </textarea>
                </label>
                <div class="item item-input item-floating-label" ng-hide="form.place === null">
                    <span class="input-label">Where is it?</span>
                    <div class="flex">
                        <input  type="search"
                        class="flex-item"
                        name="place"
                        ng-model="form.place"
                        placeholder="Where is it?"
                        disabled
                        >
                    </div>
                </div>
            </form>
        </div>

        <div id="mapContainer" ng-hide="form.lat === null">
            <ui-gmap-google-map
                 center="map.center"
                 options="map.options"
                 zoom="map.zoom">
                <ui-gmap-marker
                    coords="map.position.coords"
                    idkey="'map.position.id'"
                    icon="map.position.icon"
                    options="map.position.options">
                </ui-gmap-marker>
                <ui-gmap-marker
                    coords="map.search.coords"
                    idkey="'map.search.id'"
                    options="map.markers.options">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>

        <div id="still-active-button">
            <button class="button button-full button-small button-dark" ng-click="showActiveQuestion()">
                Remove this report
            </button>
        </div>
    </ion-content>
</ion-view>
